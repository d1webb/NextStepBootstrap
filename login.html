<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom Styles -->
<link rel="stylesheet" href="custom.css">

    <title>Login</title>
  </head>
  <body>
<div class="cover-container login-bg d-flex w-100 h-100 mx-auto flex-column">
 <nav class="navbar-light bg-light">
  <ul class="nav justify-content-end navbar">
       <img class="cued-logo2" src="images/cuedin-logo.svg">
       <img class="nextstepgo-logo" src="images/nextstepgo.svg" href="#">
  <a class="navbar-brand mr-auto" href="#"></a>
      
  <li class="nav-item">
    <b><a class="nav-link" href="#">ABOUT US</a></b>
  </li>
  <li class="nav-item">
    <b><a class="nav-link" href="#">SUPPORT</a></b>
  </li>
      
	<button class="btn btn-primary registerbutton2" type="button">REGISTER</button>
</ul>
</nav>
    <div class="row justify-content-center">
    	<div class="col-4 login-panel">
    		<b><h1 class="loginheader">Log In</h1></b>
    		<form>
  				<div class="form-group">
  				  <label for="exampleInputEmail1">Email address</label>
  				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  				</div>
  				<div class="form-group">
  				  <label for="exampleInputPassword1">Password</label>
  				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				   <a href="#"><small class="form-text passwordhelp">Forgot Password?</small></a>
  				</div>
  				<button type="submit" class="btn btn-primary submitbutton">Submit</button>
  				<button type="button" class="btn btn-primary registerbutton">Create an Account</button>
			</form>
    	</div>
    </div>

  <footer class="mastfoot mt-auto">
    <div class="row justify-content-end">
    <div class="col-2 footerlogo">
    	<p class="cued-attr">Powered By</p>
    	<img class="cued-logo" src="images/cuedin-logo.svg">
    </div>
    </div>
  </footer>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
